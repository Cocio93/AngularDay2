<!DOCTYPE html>
<html ng-app="DemoApp">
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="js/app.js"></script>
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="row" ng-controller="FeedbackController">
                <div class="col-md-6" >
                    <form role="form" class="form-horizontal" style="width: 20em;">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control"  ng-model="feedback.name" placeholder="Name">
                            <label for="location">Gender:</label>
                            <select name="sex" class="form-control" ng-model="feedback.gender" style="width: 30%;">
                                <option value=""></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <label for="email">Email</label>
                            <input type="text" class="form-control" ng-model="feedback.email" id="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <p>Please check all the emotions that apply to you</p>
                            <div class="checkbox" ng-repeat="emotion in emotions">
                                <label>
                                    <input type="checkbox"  
                                           ng-checked="isChecked(emotion)" 
                                           ng-click="toggleSelect(emotion)" 
                                           name="{{emotion}}">
                                    {{emotion}}
                                </label>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">    
                            <p>How satisfied were you with our service?</p>
                            <div class="radio" disabled ng-repeat="value in satisfactionValues">
                                <label for="{{value}}">
                                    <input type="radio" 
                                           ng-click="radioClicked(value)"
                                           ng-checked="isRadioChecked(value)"
                                           name="satisfaction">
                                    {{value}}
                                </label>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="comments">Further comments:</label> 
                            <textarea name="comments" 
                                      id="comments" 
                                      cols="25" 
                                      rows="3"
                                      ng-model="feedback.comments">
                            </textarea>
                        </div>

                        <br>

                        <div class="form-group">
                            <label>Location visited:</label>
                            <select ng-model="feedback.location" 
                                    ng-options="location.valueOf() for location in locations">  
                            </select>
                        </div>

                        <br>
                        
                        <div class="alert alert-info">
                            <p>Name: {{feedback.name}}</p>
                            <p>Gender: {{feedback.gender}}</p>
                            <p>Email: {{feedback.email}}</p>
                            <p ng-repeat="selected in feedback.selectedEmotions">
                                {{selected}} is selected
                            </p>
                            <p>Satisfaction: {{feedback.satisfactionValue}}</p>
                            <p>Comments:</p>
                            <textarea disabled>{{feedback.comments}}</textarea>
                            <p>Location: {{feedback.location}}</p>
                        </div>
                    </form>  
                </div>


            </div>
        </div>


    </body>
</html>
